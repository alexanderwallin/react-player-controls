<!DOCTYPE html>
<html lang="en">
  <head>
    <title>react-player-controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="shortcut icon" href="assets/favicon.png" />
  </head>
  <body>
    <div class="site-container">
      <header class="site-header">
        <h1 class="site-title">
          <img src="assets/logo-icon.svg" width="48" height="48" /><span
            class="site-title-text"
            >react-player-controls <small>Demos</small></span
          >
        </h1>
        <nav class="external-nav">
          <ul>
            <li>
              <a href="https://github.com/reactify/react-player-controls"
                >Fork on GitHub</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <aside class="site-sidebar">
        <h5>Base components</h5>
        <nav class="site-nav">
          <ul>
            <li>
              <a href="#FormattedTime"
                ><code>&lt;FormattedTime&nbsp;/&gt;</code></a
              >
            </li>
            <li>
              <a href="#PlayerIcon"><code>&lt;PlayerIcon&nbsp;/&gt;</code></a>
            </li>
            <li>
              <a href="#Slider"><code>&lt;Slider&nbsp;/&gt;</code></a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="site-content">
        <h2 class="component-group-title">Base components</h2>
        <div class="component-group">
          <div class="component-content">
            <div id="FormattedTime"></div>
            <h2 class="component-title">
              <code>&lt;FormattedTime&nbsp;/&gt;</code>
            </h2>
            <div class="component-demo" data-component="FormattedTime"></div>
          </div>
          <div class="component-content">
            <div id="PlayerIcon"></div>
            <h2 class="component-title">
              <code>&lt;PlayerIcon&nbsp;/&gt;</code>
            </h2>
            <div class="component-demo" data-component="PlayerIcon"></div>
          </div>
          <div class="component-content">
            <div id="Slider"></div>
            <h2 class="component-title"><code>&lt;Slider&nbsp;/&gt;</code></h2>
            <div class="component-demo" data-component="Slider"></div>
          </div>
        </div>
      </main>
      <footer class="site-footer">
        <p>
          Made by
          <a href="https://github.com/alexanderwallin">@alexanderwallin</a>
          &middot; <a href="http://alexanderwallin.com">alexanderwallin.com</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="assets/app.js"></script>
</html>
